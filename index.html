<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>แสดงตำแหน่งปัจจุบัน (ฟรี)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="old__location">
            <h1>ตำเเหน่งที่อยู่ปัจจุบันของผม</h1>
            <div class="mylocation">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3774.8296457490023!2d99.00828667466088!3d18.89463715764213!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30da3cca984ecc69%3A0x2980791c600add52!2sMaejo%20University!5e0!3m2!1sen!2sth!4v1735110798248!5m2!1sen!2sth" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

        <div class="present__location">
            <h1>ตำแหน่งปัจจุบันของคุณ</h1>
            <div class="content-map">
                <button onclick="getLocation()">ตำแหน่งปัจจุบัน</button>
                <div id="output"></div>
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="main.js"></script>
</body>

</html>
